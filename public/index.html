<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincent's Lift Logger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body class="bg-transparent">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCenteredExample"
        >
          <!-- Left links -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active display-4 title" aria-current="page"
                >LOG YOUR LIFTS</a
              >
            </li>
          </ul>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <div class="container bg-transparent">
      <div class="row align-items-start">
        <section class="get-in-touch">
          <h5 class="title">New Entry</h5>
          <form class="exer-form row">
            <div class="form-field col-lg-6">
              <input
                id="dateInput"
                class="input-text js-input"
                type="text"
                name="date"
                placeholder="Date"
                onfocus="(this.type='date')"
                onblur="if(!this.value)this.type='text'"
                required
              />
              <!-- <label class="label" for="name">Date</label> -->
            </div>
            <div class="form-field col-lg-6">
              <input
                id="setInput"
                class="input-text js-input"
                type="number"
                name="sets"
                placeholder="Sets"
                required
              />
              <!-- <label class="label" for="sets">Sets</label> -->
            </div>
            <div class="form-field col-lg-6">
              <input
                id="weightInput"
                class="input-text js-input"
                type="number"
                name="weight"
                placeholder="Weight in Pounds"
                required
              />
              <!-- <label class="label" for="time">Time in Minutes</label> -->
            </div>
            <div class="form-field col-lg-6">
              <input
                id="repInput"
                class="input-text js-input"
                type="number"
                name="reps"
                placeholder="Reps"
                required
              />
              <!-- <label class="label" for="reps">Reps</label> -->
            </div>
            <div class="form-field col-lg-12">
                <input
                id="exerInput"
                class="input-text js-input"
                type="text"
                name="name"
                placeholder="Lift Description"
                required
              />
              <!-- <label class="label" for="exercise">Exercise Description</label> -->
            </div>
            <div class="form-field col-lg-12 d-flex justify-content-center">
              <input class="submit-btn" id="submitBtn" type="submit" value="Submit" />
            </div>
          </form>
        </section>
      </div>
      <div class="row align-items-center"></div>
      <div class="row align-items-end">
        <!-- TABLE START -->
        <div class="col d-flex justify-content-center bg-light">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Exercise Name</th> 
                <th scope="col">Weight (lbs)</th>
                <th scope="col">Sets</th>
                <th scope="col">Reps</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
        </div>
        <!-- TABLE END -->
      </div>
    </div>
  </body>
</html>
